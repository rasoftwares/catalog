<h3> Application Name : {{appName}} </h3><br>

<button class="btn btn-success"><strong>Update</strong> </button><br>
  <form id="form">

<h4> Company Details</h4>
<div>
  <table class='table'>
    <tr>
      <td> Name </td>
      <td> <input type='field'  placeholder="{{companyName}}" disabled ></td>
      <td> Title </td>
      <td> <input type='field'  placeholder ="{{companyTitle}}" disabled></td>
      <td> Registration No </td>
        <td> <input type='field'  placeholder ="{{companyregistrationNo}}" disabled></td>
      <td> Registration Year </td>
        <td> <input type='field'  placeholder ="{{companyregistrationYear}}" disabled></td>
      </tr>
      <tr>
        <td> Owner Name </td>
          <td> <input type='field'  placeholder ="{{companyownerName}}" disabled></td>
          <td> Photograph </td>
            <td> <input type='file'  placeholder ="{{companyphotograph}}" disabled></td>
            <td> Short Description </td>
              <td> <textarea disabled<  input type='field'  placeholder ="{{companyshortDescription}}" >
              </textarea></td>  </tr>
</table>
</div>
<h4>Contact Details</h4>
<div>
  <table class='table'>
    <tr>
      <td> Registered Address </td>
      <td> <textarea disabled< input type='field'  placeholder="{{contactregisterdAddress}}"></textarea></td>
      <td> Office Address </td>
      <td> <textarea disabled< input type='field'  placeholder ="{{contactofficeAddress}}"></textarea></td>
      <td> Landline  </td>
      <td> <input type='field'  placeholder ="{{contactlandlineNumber}}" disabled></td>
      <td> Mobile  </td>
      <td> <input type='field'  placeholder ="{{contactmobileNumber}}" disabled></td>
      </tr>
      <tr><td>EmailId</td>
          <td> <input type='field'  placeholder ="{{contactemailId}}" disabled></td></tr>
        </table></div>
</form>
