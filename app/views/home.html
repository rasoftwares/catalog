<div class="page-header">
  <h1>{{pageHeader}} <small>Subtext for header</small></h1>
</div>

<div class="row">

    <form>
      <div class="form-group">
          <input class="form-control" id="searchTxt" type="search" placeholder="Type Category Eg : cotton , fancy" ng-model="searchTxt" >
      </div>
    </form>
 </div>

<div class="row">
<div class="col-md-3" ng-repeat="product in productList | filter:searchTxt">
  <div >
    <div class="thumbnail">
      <img ng-src="{{'images/'+ product.image +'.jpg'}}">
      <div class="caption">
        <h3> {{product.name}} </h3>
        <p> Price    :  {{ product.price|currency:"":2}} <br>
            Discount : {{ product.discount|currency:"":2}}
        </p>
        <p> <a href="#" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>

           <a href="#" class="btn btn-warning" role="button"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></a>
         </p>
      </div>
    </div>
  </div>
  </div>
</div>

<div class="row">
  <center>
  <nav aria-label="...">
    <ul class="pagination">
      <li class="disabled"><a href="#" aria-label="Previous"><span class="glyphicon glyphicon-backward" aria-hidden="true"></span></a></li>

      <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>

      <li class="disabled"><a href="#" aria-label="Next"><span class="glyphicon glyphicon-forward" aria-hidden="true"></span></a></li>
    </ul>
  </nav>
</center>
</div>
